---
# Homepage configuration
# See https://fontawesome.com/v6/search for icons options

title: 'App dashboard'
subtitle: 'tryrocket.cloud'
documentTitle: Rocket Cloud
logo: 'logo.png'
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false

columns: '3'
connectivityCheck: false

# Optional theme customization
theme: default

# Set the default layout and color scheme
defaults:
  layout: columns # Either 'columns', or 'list'
  colorTheme: auto # One of 'auto', 'light', or 'dark'

# Optional theme customization (color overrrides)
# overrrides can also be done using CSS vars
colors:
  light:
    highlight-primary: '#3367d6'
    highlight-secondary: '#4285f4'
    highlight-hover: '#5a95f5'
    background: '#f5f5f5'
    card-background: '#ffffff'
    text: '#363636'
    text-header: '#ffffff'
    text-title: '#303030'
    text-subtitle: '#424242'
    card-shadow: rgba(0, 0, 0, 0.1)
    link: '#3273dc'
    link-hover: '#363636'
  dark:
    highlight-primary: '#3367d6'
    highlight-secondary: '#4285f4'
    highlight-hover: '#5a95f5'
    background: '#131313'
    card-background: '#2b2b2b'
    text: '#eaeaea'
    text-header: '#ffffff'
    text-title: '#fafafa'
    text-subtitle: '#f5f5f5'
    card-shadow: rgba(0, 0, 0, 0.4)
    link: '#3273dc'
    link-hover: '#ffdd57'

# Optional message
# message:
#   #url: https://b4bz.io
#   style: 'is-dark' # See https://bulma.io/documentation/components/message/#colors for styling options.
#   title: 'Demo !'
#   icon: 'fa fa-grin'
#   content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: 'FAQ'
    icon: 'fa-regular fa-circle-question'
    url: 'https://faq.tryrocket.cloud/'
    target: '_blank'

  - name: Rocket Cloud
    icon: 'fab fa-github'
    url: 'https://github.com/tryrocket-cloud/tryrocket-cloud'
    target: '_blank'

  - name: 'Developers Page'
    icon: 'fab fa-dev'
    url: '#dev-page'

services:
  - name: 'Apps'
    icon: 'fa-solid fa-rocket'
    items:
      - name: 'Cinny'
        logo: 'assets/icons-3/cinny.png'
        subtitle: 'Matrix client'
        tag: 'app'
        keywords: 'chat'
        url: 'https://cinny.tryrocket.cloud'
        target: '_blank'

      - name: 'Immich'
        logo: 'https://cdn.jsdelivr.net/gh/selfhst/icons/webp/immich.webp'
        subtitle: 'High performance self-hosted photo and video management solution.'
        tag: 'app'
        keywords: 'photo image'
        url: 'https://immich.tryrocket.cloud'
        target: '_blank'

      - name: 'Invidious'
        logo: 'https://cdn.jsdelivr.net/gh/selfhst/icons/webp/invidious.webp'
        subtitle: 'Invidious is an alternative front-end to YouTube '
        tag: 'app'
        keywords: 'video youtube'
        url: 'https://invidious.tryrocket.cloud'
        target: '_blank'

      - name: 'Paperless'
        logo: 'https://cdn.jsdelivr.net/gh/selfhst/icons/webp/paperless-ngx.webp'
        subtitle: 'index and archive all your physical documents'
        tag: 'app'
        keywords: 'paper dms document'
        url: 'https://paperless.tryrocket.cloud'
        target: '_blank'

      - name: 'Vaultwarden'
        logo: 'https://cdn.jsdelivr.net/gh/selfhst/icons/webp/vaultwarden.webp'
        subtitle: 'Password manager'
        tag: 'app'
        keywords: 'password pass secret'
        url: 'https://vaultwarden.tryrocket.cloud'
        target: '_blank'

      - name: 'Linkding'
